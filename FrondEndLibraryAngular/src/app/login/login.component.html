<div class="bg">
    <div class="parent">
        <div class="child">
            <h1 class="form-title">Login</h1>
            <form class="example-form" [formGroup]="loginForm">
                
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Enter your email</mat-label>
                    <input mat-Input formControlName="email" placeholder="Email" required />
                    <mat-error *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
                    Please Entrer a valid email address
                    </mat-error>
                  </mat-form-field>
                
                  <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Enter your password</mat-label>
                    <input matInput type="password" placeholder="Password" formControlName="password"/>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Input Required</mat-error>
                      
                  </mat-form-field>
                  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="loginForm.invalid">Login</button>

                  
                
            </form>
        </div>

    </div>
</div>
